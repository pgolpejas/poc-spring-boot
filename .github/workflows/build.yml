name: deploy
on:
  push:
    branches:
      - main
      - master

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Timezone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Europe/Madrid"

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.9.2

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Unit Tests
        run: mvn clean package

      - name: Integration Tests
        run: mvn clean verify

      - name: Rename the artifact
        run: cp target/poc-spring-boot-0.0.1.jar poc-spring-boot-0.0.1.jar

      - name: Save the artifact
        uses: actions/upload-artifact@master
        with:
          name: poc-spring-boot
          path: poc-spring-boot-0.0.1.jar

  upload-dockerhub:
    runs-on: ubuntu-latest
    needs: run-unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get the artifact
        uses: actions/download-artifact@master
        with:
          name: poc-spring-boot

      - name: List files
        run: ls

#      - name: docker login
#        env:
#          DOCKER_USER: ${{secrets.DOCKER_USER}}
#          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
#        run: |
#          docker login -u ${{secrets.DOCKER_USER}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build the Docker image
        run:  docker build -t ${{secrets.DOCKER_USER}}/poc-spring-boot --build-arg VERSION=0.0.1 .

      - name: Docker Push
        run: docker push ${{secrets.DOCKER_USER}}/poc-spring-boot